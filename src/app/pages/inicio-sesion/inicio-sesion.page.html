<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio_sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Iniciar Sesion
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulario_login" (ngSubmit)="iniciar()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="formulario_login.invalid">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
